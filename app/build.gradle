apply plugin: 'com.android.application'
android {
    compileSdkVersion 10
    buildToolsVersion "22.0.1"
    packagingOptions {
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
    }
    defaultConfig {
        applicationId "com.prosysopc.ua.android"
        minSdkVersion 8
        targetSdkVersion 8
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile files('libs/bcprov-jdk15on-152.jar')
    compile files('libs/commons-logging-1.1.1.jar')
    compile files('libs/log4j-1.2.17.jar')
    compile files('libs/Opc.Ua.Stack-1.02.337.4.jar')
    compile files('libs/slf4j-api-1.7.7.jar')
    compile files('libs/slf4j-log4j12-1.7.7.jar')
    compile project(':Prosys-OPC-UA-Java-SDK-Client-Server-Evaluation-2.2.0-552')
}